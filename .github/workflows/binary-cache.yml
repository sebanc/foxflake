      - name: Upload FoxFlake dev flake.lock
        uses: actions/upload-artifact@v4
        with:
          name: foxflake-dev-flake-lock
          path: /tmp/foxflake-dev-flake.lock
          if-no-files-found: error
  deploy-foxflake-binary-cache:
    runs-on: ubuntu-latest
    needs: create-foxflake-binary-cache
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy FoxFlake binary cache to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  wait-for-github-pages-update:
    runs-on: ubuntu-latest
    needs: deploy-foxflake-binary-cache
    steps:
      - name: Wait 30m for github pages update
        run: sleep 1800
