name: Build FoxFlake binary cache and update flake locks 
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'README.md'
concurrency:
  group: environment-${{ github.ref }}
  cancel-in-progress: true
jobs:
  create-foxflake-binary-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
      - name: Display disk space
        run: |
          echo "Free space:"
          df -h
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Install nix
        uses: cachix/install-nix-action@v31
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
          post-build-hook = /tmp/upload-to-cache.sh
          secret-key-files = /tmp/foxflake-binary-cache.priv
          substituters = https://cache.nixos-cuda.org/ https://cache.nixos.org/
          trusted-substituters = https://cache.nixos-cuda.org/ https://cache.nixos.org/
          trusted-public-keys = cache.nixos-cuda.org:74DUi4Ye579gUqzH4ziL9IyiJBlDpMRn9MBN8oNan9M= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
      - name: Build FoxFlake binary cache
        env:
          FOXFLAKE_BINARY_CACHE_PRIV: ${{ secrets.FOXFLAKE_BINARY_CACHE_PRIV }}
        run: |
          echo "$FOXFLAKE_BINARY_CACHE_PRIV" | base64 -d > /tmp/foxflake-binary-cache.priv
          ./create_binary_cache.sh
      - name: Upload FoxFlake binary cache as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: foxflake-binary-cache/
